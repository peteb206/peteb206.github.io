<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/ad55694c33.js" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var links = document.getElementsByTagName("a");
        for (var i = 0; i < links.length; i++) {
            var thisLink = links[i];
            if (thisLink.getAttribute("href").startsWith("http") && thisLink.getAttribute("href").indexOf(window.location.hostname) == -1) {
                thisLink.setAttribute("target", "_blank");
            }
        }

        var authorUrlsWrapper = document.getElementsByClassName("author__urls-wrapper");
        if (authorUrlsWrapper.length != 0) {
            authorUrlsWrapper = authorUrlsWrapper[0]
            var followButton = authorUrlsWrapper.getElementsByTagName("button");
            if (followButton.length != 0) {
                followButton = followButton[0]
                followButton.innerText = "More Info" /* Change button text from Follow to More Info */
            }
        }
    });
</script>

    /* Masthead */
    div.masthead__inner-wrap {
        padding-top: 0.5em;
